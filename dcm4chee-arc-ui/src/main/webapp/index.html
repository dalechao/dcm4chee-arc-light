<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>dcm4chee-arc-web</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    
    <!-- https://daneden.github.io/animate.css/ -->
    <link rel="stylesheet" href="css/animate.css">
</head>
<body ng-controller="MainController" scroll>
<div class="user">
    <span ng-click="showUserMenu = !showUserMenu" id="usermenu">
        <div class="username" ng-show="user.username && user.username != 'anonymous'"><i  class="glyphicon glyphicon-user"></i> {{user.username}}</div>
        <i class="config glyphicon glyphicon-cog"></i>
    </span>
    <ul ng-show="showUserMenu">
        <li ng-show="isOnPage('studies') && user.isRole('admin')"><a  ng-controller="StudyListCtrl" ng-click="createPatient()">Create new patient</a></li>
        <li ng-show="user.username && user.username != 'anonymous'"><a ng-href="{{url}}/realms/dcm4che/account" target="_blank">Edit {{user.username}}</a></li>
        <li ng-show="user.username && user.username != 'anonymous'"><a ng-href="{{logoutUrl}}">Logout</a></li>
     </ul>
</div>
<div class="background"></div>
<div class="glyphicon glyphicon-align-justify toggle-button out" ng-click="toggleMenu()" ng-show="!showMenu"></div>
<ul id="mainmenu" class="nav slideInLeft animated ng-hide" ng-show="showMenu">
    <div class="glyphicon glyphicon-align-justify toggle-button" ng-click="toggleMenu()"></div>
    <li role="presentation" ng-class="getClass('/studies')" ng-click="toggleMenu()"><a href="#studies">Studies</a></li>
    <li role="presentation" ng-class="getClass('/queues')" ng-click="toggleMenu()"><a href="#/queues">Queues</a></li>
    <li ng-show="user.isRole('admin')" role="presentation" ng-class="getClass('/ctrl')" ng-click="toggleMenu()"><a href="#/ctrl">Control</a></li>
<!--     <li ng-show="user.isRole('admin')" role="presentation" ng-class="getClass('/devices')" ng-click="toggleMenu()"><a href="#/devices">Devices</a></li> -->
    <li ng-show="user.isRole('admin')" role="presentation" ng-class="getClass('/devicelist')" ng-click="toggleMenu()"><a href="#/devicelist">Device list</a></li>
    <!-- <li><a><strike>devices</strike></a></li> -->
    <!-- <li><a>-</a></li> -->
    <!-- <li role="presentation"><a ng-href="{{logoutUrl}}">Logout</a></li> -->
</ul>
<img src="img/logo.png" class="logo" title="Product labelling" >
<div class="main_content" ng-class="getPathName()" ng-view>
</div>
<div 
    class="scroll_up glyphicon glyphicon-menu-up animated" 
    ng-show="showScrollButton" 
    ng-class="{fadeIn:showScrollButton, fadeOut:!showScrollButton}"
    ng-click="scrollUp()">
</div>
<div class="msg_container">
    <li ng-repeat="m in msg" class="{{m.status}} msg_{{m.id}} slideInRight animated"  ng-show="m.text" ng-click="closeBox(m)">
        <span class="close" data-dismiss="alert" aria-label="close">&times;</span>  
        <h4>{{m.title}}</h4>
        <p ng-bind-html="m.text"></p>
        <div class="progress"></div>
    </li>
</div>
